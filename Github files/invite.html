<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Invitation</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.invitation {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 300px;
}

h1 {
    color: #4CAF50;
}

h2 {
    color: #333;
}

p {
    color: #555;
}

.rsvp-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 15px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.rsvp-button:hover {
    background-color: #45a049;
}

</style>
<body>
    <div class="invitation">
        <h1>You're Invited!</h1>
        <p>We are excited to invite you to join our project.</p>
        <h2>Project Title: Amazing Project</h2>
        <p><strong>Date:</strong> No Date Sorry</p>
        <p><strong>Time:</strong> No Time, Sorry</p>
        <p><strong>Location:</strong> 123 Project St, Innovation City</p>
        <p>Join us for an engaging session where we will discuss ideas and collaborate on exciting developments!</p>
        <a href="#" class="rsvp-button"> Now</a>
    </div>
</body>
</html>
